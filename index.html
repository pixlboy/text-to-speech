<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="mobile-web-app-capable" content="yes" />
	<title>Cloud Template</title>
	<link rel="stylesheet" type="text/css" href="resources/styles.css"></link>
</head>
<body>
	<form>
		<div id="capture" class="container">
			<div class="column col-1">
				<div class="box-1">
					<textarea placeholder="Common Objective A" aria-label="Common Objective A" class="cloud-input cloud-1" id="commonObjA" tabindex="1"></textarea>
				</div>
			</div>
			<div class="column col-2">
				<div class="box-2">
					<textarea placeholder="Need B" aria-label="Need B" class="cloud-input" id="needB" tabindex="2"></textarea>
				</div>
				<div class="box-3">
					<textarea placeholder="Need C" aria-label="Need C" class="cloud-input" id="needC" tabindex="4"></textarea>
				</div>
			</div>
			<div class="column col-3">
				<div class="box-4">
					<textarea placeholder="Requirement D" aria-label="Requirement D" class="cloud-input" id="reqD" tabindex="3"></textarea>
				</div>
				<div class="box-5">
					<textarea placeholder="Requirement D Prime" aria-label="Requirement D Prime" class="cloud-input" id="reqDPrime" tabindex="5"></textarea>
				</div>
			</div>
			<a href="javascript:void(0)" class="download" id="download">Download</a>
		</div>
	</form>
	<input type="text" class="save-template" aria-label="...Save your template" placeholder="Template Name" id="saveTemplateInput" />
	<select id="savedTemplateList" class="saved-templates">
		<option>-- Select a template --</option>
	</select>
	<script type="text/javascript" src="resources/html2canvas.js"></script>
	<script type="text/javascript" src="resources/jquery-3.1.1.min.js"></script>
	<script text="text/javascript" src="resources/app.js"></script>
</body>
</html>
